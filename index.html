<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Journal</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f2f2f2;
      max-width: 600px;
      margin: auto;
    }
    h2, h3 {
      color: #333;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
    }
    button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      background: teal;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
    }
    .entry {
      background: white;
      padding: 10px;
      border-left: 5px solid teal;
      margin-top: 10px;
      border-radius: 5px;
    }
    .entry small {
      display: block;
      color: gray;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <h2>ðŸ““ My Journal</h2>
  <textarea id="journalInput" placeholder="Write your thoughts..."></textarea>
  <button onclick="saveEntry()">Save</button>

  <h3>ðŸ“œ Past Entries</h3>
  <div id="entries"></div>

  <script>
    window.onload = showEntries;

    function saveEntry() {
      const text = document.getElementById("journalInput").value.trim();
      if (!text) return;

      const entries = JSON.parse(localStorage.getItem("journalEntries")) || [];
      entries.unshift({ text, date: new Date().toLocaleString() });
      localStorage.setItem("journalEntries", JSON.stringify(entries));

      document.getElementById("journalInput").value = "";
      showEntries();
    }

    function showEntries() {
      const entries = JSON.parse(localStorage.getItem("journalEntries")) || [];
      document.getElementById("entries").innerHTML = entries.map(e =>
        `<div class="entry">
          <small>${e.date}</small><p>${e.text}</p>
        </div>`
      ).join('');
    }
  </script>

</body>
</html>
